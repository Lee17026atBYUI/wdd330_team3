<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body class="checkout">
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="submit" class="checkoutForm">
        <fieldset>
          <legend>Shipping</legend>
          <label for="fname">First Name</label><br />
          <input type="text" name="fname" /><br />

          <label for="lname">Last Name</label><br />
          <input type="text" name="lname" /><br />

          <label for="street"> Street</label><br />
          <input type="text" name="street" /><br />

          <label for="city">City</label><br />
          <input type="text" name="city" /><br />

          <label for="state">State</label><br />
          <input type="text" name="state" /><br />

          <label for="zip">Zip Code</label><br />
          <input type="text" name="zip" id="zip" /><br />
        </fieldset>
        <fieldset>
          <legend>Card Name</legend>
          <label for="cardNumber">Card Number</label><br />
          <input type="text" name="cardNumber" /><br />

          <label for="experation">Expiration Date</label><br />
          <input type="text" name="expiration" /><br />

          <label for="code">Security Code</label><br />
          <input type="text" name="code" /><br />
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>

          <label for="subtotal" id="items">Item Subtotal</label><br />
          <input type="text" name="subtotal" readonly /><br />

          <label for="shipping">Shipping Estimate</label><br />
          <input type="text" name="shipping" readonly /><br />

          <label for="tax">Tax</label><br />
          <input type="text" name="tax" readonly /><br />

          <label for="orderTotal">Order Total</label><br />
          <input type="text" name="orderTotal" readonly /><br />
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
