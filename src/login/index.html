<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Login</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/login.js" type="module"></script>
  </head>

  <body class="login">
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <form action="submit" class="checkoutForm" id="loginForm">
        <fieldset>
          <legend>Login</legend>
          <label for="email">E-Mail</label><br />
          <input id="loginEmail" type="email" name="email" required/><br />

          <label for="password">Password</label><br />
          <input id="loginPassword" type="password" name="password" required/><br />
          <label><input type="checkbox" id="signupPasswordShow">Show Password</label>
        </fieldset>
        <p>No account? <a href="./account/login/html">Sign up!</a></p>
        <button type="click" id="login">Login</button>
      </form>     
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
